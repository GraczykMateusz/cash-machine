@if (currencyDetails()) {
    <div style="display: block;">
        <canvas baseChart class="w-100" height="500px"
                [type]="'line'"
                [data]="test(currencyDetails()!!)"
                [options]="lineChartOptions"
                [legend]="lineChartLegend">
        </canvas>
    </div>
} @else {
    <app-loading-spinner></app-loading-spinner>
}
