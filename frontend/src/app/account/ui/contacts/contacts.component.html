<div class="modal-content">
    <div class="modal-header">
        <div class="w-100" ngbAccordion #accordion="ngbAccordion">
            <div ngbAccordionItem="search" #search="ngbAccordionItem" class="bg-transparent">
                <div ngbAccordionHeader>
                    <div ngbAccordionToggle
                         class="d-flex justify-content-between align-items-center pt-1 px-2 cursor-pointer">
                        <h2>Contacts</h2>
                        <input type="checkbox" id="checkbox2" class="checkbox2 visually-hidden"
                               [checked]="!search.collapsed" (change)="accordion.toggle('search')">
                        <label for="checkbox2">
                            <div class="hamburger hamburger2">
                                <span class="bar bar1"></span>
                                <span class="bar bar2"></span>
                                <span class="bar bar3"></span>
                                <span class="bar bar4"></span>
                            </div>
                        </label>
                    </div>
                </div>
                <div ngbAccordionCollapse>
                    <div ngbAccordionBody class="px-2">
                        <ng-template>
                            <input type="search" class="form-control" id="exampleInputPassword1"
                                   placeholder="Search...">
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-body">
        @if (allUserContacts()) {
            @for (userContact of allUserContacts()?.contacts; track allUserContacts()) {
                <button type="button" class="btn btn-primary w-100 mb-2" (click)="select(userContact)">
                    <p class="m-0">{{ userContact.accountNumber }}</p>
                    <p class="m-0">{{ userContact.assignedName }}</p>
                </button>
            }
        } @else {
            <app-loading-spinner/>
        }
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
</div>
