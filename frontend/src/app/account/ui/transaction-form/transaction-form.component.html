<form class="d-flex flex-column gap-1 pt-1">

    <div class="d-flex flex-column">
        <label for="account-number">Account number</label>
        <div class="d-inline-flex flex-row gap-2">
            <input type="number" id="account-number" class="form-control"/>
            <button class="btn btn-primary receiver" (click)="openContacts()">
                <i class="fa-solid fa-user"></i>
            </button>
        </div>
    </div>

    <div class="d-flex flex-column">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control"/>
    </div>

    <div class="d-flex flex-column">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control"/>
    </div>

    <div class="d-flex flex-column">
        <label for="transaction-date">Transaction date</label>
        <div class="input-group">
            <input id="transaction-date"
                   class="form-control"
                   placeholder="yyyy-mm-dd"
                   name="dp"
                   [(ngModel)]="model"
                   ngbDatepicker
                   #transactionDatePicker="ngbDatepicker"
            />
            <button class="btn btn-outline-secondary" (click)="transactionDatePicker.toggle()"
                    type="button"><i class="fa fa-calendar-days"></i></button>
        </div>
    </div>

    <div class="d-flex pt-3">
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </div>

</form>
